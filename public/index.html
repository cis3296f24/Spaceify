<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://i.scdn.co; style-src 'self' 'nonce-${res.locals.nonce}' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' 'nonce-${res.locals.nonce}' https://d3js.org; connect-src 'self' https://api.spotify.com;">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script nonce="${res.locals.nonce}" src="/main.js"></script>
  <script nonce="${res.locals.nonce}" src="https://d3js.org/d3.v6.min.js"></script>
  <style nonce="${res.locals.nonce}">
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial Black", sans-serif;
      letter-spacing: 0.1em;
      background: url('https://www.pixel4k.com/wp-content/uploads/2018/10/sky-full-of-stars-space-4k_1540139420.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 50px;
      font-size: 2.5em;
      font-family: 'Share Tech Mono', monospace;
    }

    #chart {
      display: block;
      margin: auto;
    }

    text {
      font-size: 15px;
      fill: #fff;
    }


    #error-message {
      text-align: center;
    }

    #spinner {
      text-align: center;
    }

    #track-list {
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>

<h1>Spotify Top Artists and Tracks List  </h1>

<div id="chart"></div>
<div id="error-message" style="color: red;"></div>
<div id="spinner" style="display: flex;">Loading...</div>
<div id="track-list"></div>

<!--Adding audio to the website-->
<audio controls autoplay loop>
  <source src = "space-158081.mp3" type = "audio/mpeg">
</audio>

</body>
</html>
