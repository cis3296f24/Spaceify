<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Top Tracks - Sample Visualization</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'nonce-${res.locals.nonce}'; script-src 'self' 'nonce-${res.locals.nonce}' https://d3js.org;">
  <script nonce="${res.locals.nonce}" src="https://d3js.org/d3.v6.min.js"></script>
  <script nonce="${res.locals.nonce}" src="/main.js"></script>
  <style nonce="${res.locals.nonce}">
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial Black", sans-serif;
      letter-spacing: 0.1em;

      background: url('sky-full-of-stars-space-4k_1540139420.jpg') no-repeat center center;

      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #6196f2;
      margin-top: 50px;
      font-size: 2.5em;
    }

    #chart {
      display: block;
      margin: auto;
    }

    text {
      font-size: 15px;
      fill: #fff;
    }


    #error-message {
      text-align: center;
    }

    #spinner {
      text-align: center;
    }

    #track-list {
      text-align: center;
      margin-top: 20px;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      padding: 5px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 5px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>

<h1>Spotify Top Tracks - Sample Visualization</h1>
<div id="chart"></div>
<div class="tooltip" id="tooltip"></div>
<div id="error-message" style="color: red;"></div>
<div id="spinner" style="display: none;">Loading...</div>
<div id="track-list"></div>


</body>
</html>
