<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial Black", sans-serif;
            letter-spacing: 0.1em;
            background: url('https://www.pixel4k.com/wp-content/uploads/2018/10/sky-full-of-stars-space-4k_1540139420.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        .profile-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .username {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        .friends-list {
            text-align: left;
            padding: 0;
            list-style: none;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        .friends-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile picture -->
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        
        <!-- Username -->
        <div class="username" id="username-display">User123</div>
        
        <!-- Friends list -->
        <ul class="friends-list" id="friends-list">
            <li>Friends:</li>
            <li>Friend 1</li>
            <li>Friend 2</li>
            <li>Friend 3</li>
        </ul>
    </div>

    <script>
        console.log("Profile page loaded. Skipping track fetching and token validation.");

        // Retrieve the username from localStorage
        const username = localStorage.getItem('username') || 'Guest';

        // Update the username display
        document.getElementById('username-display').textContent = username;

        // Example: Dynamically add friends to the list (if needed)
        const friends = ["Alice", "Bob", "Charlie"]; // Example friends
        const friendsListElement = document.getElementById('friends-list');
        
        // Clear the static list and populate dynamically
        friendsListElement.innerHTML = "";
        friends.forEach(friend => {
            const li = document.createElement('li');
            li.textContent = friend;
            friendsListElement.appendChild(li);
        })
    </script>

    <script>
        // Function to get query parameter values for url
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the access token from the URL
        const accessToken = getQueryParam('access_token');

        if (accessToken) {
            console.log("Access token:", accessToken);
            // Store it in sessionStorage or use it directly for API calls
            sessionStorage.setItem('access_token', accessToken);
        } else {
            console.error("Access token not found in URL.");
            // Redirect back to login or show an error
            window.location.href = '/';
        }
    </script>
</body>
</html>
