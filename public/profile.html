<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>User Profile</title>
    <style>
        body {
            display: flex; /* Enable flexbox on body */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Arial Black", sans-serif;
            letter-spacing: 0.1em;
            background: url('https://www.pixel4k.com/wp-content/uploads/2018/10/sky-full-of-stars-space-4k_1540139420.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        .profile-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .username {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        .friends-list {
            text-align: center;
            padding: 0;
            font-weight: bold;
            list-style: none;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        .friends-list li {
            margin: 5px 0;
        }

        button {
            background-color: #ffffff;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e5f1fc;
        }

        .username {
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile picture -->
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        
        <!-- Username -->
        <div class="username" id="username-display">User123</div>
        
        <!-- Friends list -->
        <ul class="friends-list" id="friends-list">
            <li>Your Friends:</li>
            <!-- Friends will be dynamically populated here -->
        </ul>

        <!-- Edit friends button -->
        <button id="edit-friends-button">Edit Friends</button>

        <p></p>

        <!-- Home button -->
        <button id="home-button" onclick="goToHome()">
            üè†
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
